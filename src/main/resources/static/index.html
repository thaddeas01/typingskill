<head>
  <title>Game Application by Pentagon</title>
</head>
<style>
  body {
    background-image: url('cloud.jpg');
    background-repeat: no-repeat;
    background-size: cover;

  }

  h1 {
    margin: 0;
    padding: 0;
    font-size: 5em;
    text-align: center;
    position: relative;
    top: 40%;
    left: 1%;
  }

  .start {
    padding: 10px;
    font-size: 3em;
    text-align: center;
    position: relative;
    top: 50%;
    left: 47%;
  }
</style>
<script>
  function mouseOver() {
    document.getElementById("color").style.color = "red";
  }
  function mouseOut() {
    document.getElementById("color").style.color = "black";
  }
</script>

<body>
  <h1>Typing Skill Game</h1>
  <button class="start"><a href="/start" id="color" onmouseover="mouseOver()" onmouseout="mouseOut()">Start</a></button>
</body>
